<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New project</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header class="projects">
      <div class="container">
        <div class="projects__wrap">
          <div class="account">
            <img src="./images/user.png" alt="" />
            <h1 class="username">Abdulaziz</h1>
          </div>
          <div class="btns">
            <a href="./projects.html">
              <button class="my__projects">My projects</button>
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="new__project">
      <div class="container">
        <div class="new__project-wrap">
          <form>
            <h3>Img URL</h3>
            <input type="text" placeholder="https://" class="img" />
            <h3>Name</h3>
            <input required type="text" placeholder="Your name" class="name" />
            <h3>Job</h3>
            <input
              required
              type="text"
              placeholder="Frontend Developer"
              class="job"
            />
            <h3>Date of Birth</h3>
            <input required type="date" class="date" />
            <h3>Description</h3>
            <textarea
              required
              class="description"
              placeholder="I am"
            ></textarea>
            <button class="save">SAVE</button>
          </form>
          <div class="paper">
            <div>
              <img class="new__project-img" alt="" />
              <h2 class="new__project-name"></h2>
            </div>
            <h3>Job: <span class="new__project-job"></span></h3>
            <h3>Date Of Birth: <span class="new__project-date"></span></h3>
            <h3>About Me: <span class="new__project-about"></span></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/newproject.js"></script>
  </body>
</html>
