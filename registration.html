<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="registration">
      <header class="reg__header">
        <div class="container">
          <a href="./index.html" class="logo">Hexagon</a>
        </div>
      </header>
      <div class="reg__wrap">
        <form>
          <input
            required
            type="text"
            class="username text"
            placeholder="Username"
          />
          <input required type="email" class="email text" placeholder="Email" />
          <input
            required
            type="password"
            class="password text"
            placeholder="Password"
          />
          <button class="submit">Submit</button>
          <a href="./login.html">I already have an account</a>
        </form>
      </div>
    </div>

    <script src="./js/registration.js"></script>
  </body>
</html>
